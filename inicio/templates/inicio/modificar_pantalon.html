{% extends 'base.html' %}
{% block title_head %}
<title>Modificar Pantalon</title>
{% endblock title_head %}

{% block h1_header %}
Modificar Pantalon
{% endblock h1_header %}

{% block contenido %}
<p>
    {{mensaje}}
</p>
<form action="" method="post" enctype = 'multipart/form-data'>
    {% csrf_token %}
    <table>
        {{formulario}}
        {{formulario.media| safe}}
    </table>
    <button>Guardar cambios</button>
</form>
{% endblock contenido %}
